<!-- Main Header -->
<header class="main-header bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-6">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <a href="#home" class="flex items-center gap-3 no-underline">
          <!-- Logo Circle -->
          <div class="logo-circle">
            <span class="logo-text">&lt;B/&gt;</span>
          </div>
          <div class="flex flex-col">
            <span class="brand-name">Brandon OÃ±a</span>
            <span class="brand-subtitle">Full Stack Developer</span>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="hidden lg:flex items-center space-x-8">
        <li *ngFor="let item of menuItems">
          <a [href]="item.link" 
             class="nav-link"
             (click)="closeMenu()">
            {{ item.name }}
          </a>
        </li>
      </ul>

      <!-- Right Side Buttons -->
      <div class="hidden lg:flex items-center gap-4">
        <a href="#contact" class="nav-icon">
          <i class="fas fa-user"></i>
          <span class="ml-1">Login</span>
        </a>
        <a href="#projects" class="cta-button">
          <i class="fas fa-briefcase mr-2"></i>
          Ver Proyectos
        </a>
        <button class="lang-button">ES</button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" 
              class="lg:hidden text-barca-dark focus:outline-none"
              aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMenuOpen" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="isMenuOpen" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" 
         class="lg:hidden pb-4 border-t border-gray-200 mt-2"
         [@slideDown]>
      <ul class="space-y-2 mt-4">
        <li *ngFor="let item of menuItems">
          <a [href]="item.link" 
             (click)="closeMenu()"
             class="mobile-nav-link">
            {{ item.name }}
          </a>
        </li>
        <li class="pt-4 border-t border-gray-200">
          <a href="#contact" class="mobile-nav-link">
            <i class="fas fa-user mr-2"></i>
            Login
          </a>
        </li>
        <li>
          <a href="#projects" class="block">
            <button class="cta-button w-full">
              <i class="fas fa-briefcase mr-2"></i>
              Ver Proyectos
            </button>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bottom Color Bar -->
  <div class="color-bar"></div>
</header>
