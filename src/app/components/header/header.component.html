<!-- <p>header works!</p> -->
 <header class="fixed top-0 left-0 w-full z-50 bg-barca-dark/90 backdrop-blur-md border-b border-barca-blue/20 transition-all duration-300" 
        [class.shadow-lg]="isScrolled">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="text-2xl font-bold" data-aos="fade-right">
        <a href="#home" class="gradient-text-hero">
          <span class="text-barca-gold">&lt;</span>
          <span class="text-white">TuNombre</span>
          <span class="text-barca-gold">/&gt;</span>
        </a>
      </div>

      <!-- Navigation Links - Desktop -->
      <ul class="hidden md:flex space-x-8" data-aos="fade-down">
        <li *ngFor="let item of menuItems">
          <a [href]="item.link" 
             class="text-white hover:text-barca-gold transition-colors duration-300 font-medium text-sm uppercase tracking-wide"
             (click)="closeMenu()">
            {{ item.name }}
          </a>
        </li>
      </ul>

      <!-- CTA Button - Desktop -->
      <a href="#contact" class="hidden md:block" data-aos="fade-left">
        <button class="btn-barca text-sm">
          Contactar
        </button>
      </a>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" 
              class="md:hidden text-white focus:outline-none"
              aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMenuOpen" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="isMenuOpen" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" 
         class="md:hidden mt-4 pb-4 border-t border-barca-blue/20 pt-4"
         [@slideDown]>
      <ul class="space-y-4">
        <li *ngFor="let item of menuItems">
          <a [href]="item.link" 
             (click)="closeMenu()"
             class="block text-white hover:text-barca-gold transition-colors duration-300 py-2 text-base uppercase tracking-wide">
            {{ item.name }}
          </a>
        </li>
        <li>
          <a href="#contact" (click)="closeMenu()">
            <button class="btn-barca w-full text-sm">
              Contactar
            </button>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
